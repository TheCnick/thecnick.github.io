<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pull-Down Drawer Navigation</title>
    <link rel="stylesheet" href="drawer.style.css">
    <!-- It's a good idea to use an icon library like Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <h1>Your Website</h1>
    </header>

    <div id="drawer-nav" class="drawer">
        <div class="drawer-content">
            <a href="/home" class="icon-link"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="/products" class="icon-link"><i class="fas fa-box-open"></i><span>Products</span></a>
            <a href="/about" class="icon-link"><i class="fas fa-info-circle"></i><span>About</span></a>
            <a href="/contact" class="icon-link"><i class="fas fa-envelope"></i><span>Contact</span></a>
        </div>
    </div>

    <main class="content">
        <!-- The rest of your page content goes here -->
        <p>Welcome to the main content area.</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
